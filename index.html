        <!--------------CMS Content-------------->
  <div class="container">

    <div class="header">
      <div>
        <h1>Store Admin</h1>
        <div class="muted">Add, edit, and manage products (localStorage)</div>
      </div>
      <div>
        <button id="newProductBtn" class="btn">+ New Product</button>
        <a href="store.html" class="btn ghost" style="margin-left:8px">View Store</a>
      </div>
    </div>

    <div class="admin-grid">
      <!-- left: product list -->
      <div>
        <div class="card">
          <h3 style="margin-top:0">Products</h3>
          <div id="adminProducts"></div>
        </div>
      </div>

      <!-- right: form + image manager -->
      <div>
        <div class="card">
          <h3 style="margin-top:0">Product Editor</h3>

          <form id="productForm">
            <input type="hidden" id="prodId">

            <div class="field">
              <label>Product Name</label>
              <input id="name" type="text" placeholder="e.g. Desert Gold T-Shirt">
            </div>

            <div class="field">
              <label>Description</label>
              <textarea id="description" placeholder="Product description"></textarea>
            </div>

            <div class="row">
              <div class="col field">
                <label>Price (USD)</label>
                <input id="price" type="number" step="0.01" value="0.00">
              </div>
              <div class="col field">
                <label>Type</label>
                <select id="type">
                  <option value="non-apparel">Non-Apparel</option>
                  <option value="apparel">Apparel</option>
                </select>
              </div>
            </div>

            <div id="sizesWrapper" style="display:block">
              <label>Inventory by size</label>
              <div class="sizes">
                <input id="size-S" type="number" value="0" min="0" placeholder="S">
                <input id="size-M" type="number" value="0" min="0" placeholder="M">
                <input id="size-L" type="number" value="0" min="0" placeholder="L">
                <input id="size-XL" type="number" value="0" min="0" placeholder="XL">
                <input id="size-XXL" type="number" value="0" min="0" placeholder="XXL">
              </div>
            </div>

            <div class="actions">
              <button type="submit" class="btn">Save Product</button>
              <button type="button" id="deleteProductBtn" class="btn ghost">Delete Product</button>
            </div>
          </form>
        </div>

        <div id="imageManager" class="card" style="margin-top:12px">
          <!-- image manager injected here -->
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
